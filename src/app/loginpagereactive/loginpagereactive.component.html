
<div class="container">
  <form class="form-horizontal" role="form">
      <h4 align="center">Registration</h4>
      <div class="form-group">
          <label for="firstName" class="col-sm-3 control-label">First Name</label>
          <div class="col-sm-9">
              <input type="text"  placeholder="First Name" class="form-control" autofocus>
          </div>
      </div>
      <div class="form-group">
          <label for="lastName" class="col-sm-3 control-label">Last Name</label>
          <div class="col-sm-9">
              <input type="text"  placeholder="Last Name" class="form-control" autofocus>
          </div>
      </div>
      <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Email* </label>
          <div class="col-sm-9">
              <input type="email" placeholder="Email" class="form-control" name= "email">
          </div>
      </div>
      <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Password*</label>
          <div class="col-sm-9">
              <input type="password" placeholder="Password" class="form-control">
          </div>
      </div>
      <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
          <div class="col-sm-9">
              <input type="password"  placeholder="Password" class="form-control">
          </div>
      </div>
      <div class="form-group">
          <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
          <div class="col-sm-9">
              <input type="date"  class="form-control">
          </div>
      </div>
      <div class="form-group">
          <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
          <div class="col-sm-9">
              <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control">

          </div>
      </div>
      <div class="form-group">
              <label for="Height" class="col-sm-3 control-label">Height* </label>
          <div class="col-sm-9">
              <input type="number" placeholder="Please write your height in centimetres" class="form-control">
          </div>
      </div>
       <div class="form-group">
              <label for="weight" class="col-sm-3 control-label">Weight* </label>
          <div class="col-sm-9">
              <input type="number"  placeholder="Please write your weight in kilograms" class="form-control">
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-3">Gender</label>
          <div class="col-sm-6">
              <div class="row">
                  <div class="col-sm-4">
                      <label class="radio-inline">
                          <input type="radio"  value="Female">Female
                      </label>
                  </div>
                  <div class="col-sm-4">
                      <label class="radio-inline">
                          <input type="radio" value="Male">Male
                      </label>
                  </div>
              </div>
          </div>
      </div> <!-- /.form-group -->

      <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form> <!-- /form -->
</div> <!-- ./container -->
