<style>
.body {
	color: #999;
	background: #f5f5f5;
	font-family: 'Roboto', sans-serif;
}

.form-control, .form-control:focus, .input-group-addon {
	border-color: #e1e1e1;
	border-radius: 0;
}

.signup-form {
	width: 390px;
	margin: 0 auto;
	padding: 30px 0;
}

.signup-form h2 {
	color: #636363;
	margin: 0 0 15px;
	text-align: center;
}

.signup-form .lead {
	font-size: 14px;
	margin-bottom: 30px;
	text-align: center;
}

.signup-form form {
	border-radius: 1px;
	margin-bottom: 15px;
	background: #fff;
	border: 1px solid #f3f3f3;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}

.signup-form .form-group {
	margin-bottom: 20px;
}

.signup-form label {
	font-weight: normal;
	font-size: 13px;
}

.signup-form .form-control {
	min-height: 38px;
	box-shadow: none !important;
	border-width: 0 0 1px 0;
}

.signup-form .input-group-addon {
	max-width: 42px;
	text-align: center;
	background: none;
	border-width: 0 0 1px 0;
	padding-left: 5px;
}

.signup-form .btn {
	font-size: 16px;
	font-weight: bold;
	background: #19aa8d;
	border-radius: 3px;
	border: none;
	min-width: 140px;
	outline: none !important;
}

.signup-form .btn:hover, .signup-form .btn:focus {
	background: #179b81;
}

.signup-form a {
	color: #19aa8d;
	text-decoration: none;
}

.signup-form a:hover {
	text-decoration: underline;
}

.signup-form .fa {
	font-size: 21px;
}

.signup-form .fa-paper-plane {
	font-size: 19px;
}

.signup-form .fa-mobile {
	font-size: 25px;
}

.signup-form .fa-check {
	color: #fff;
	left: 9px;
	top: 18px;
	font-size: 7px;
	position: absolute;
}

</style>

<body>
	<div class="container-fluid">
		<div class="signup-form">
			<form (ngSubmit)="onSubmit(f)" #f="ngForm">

				<h2 class="text-center">Create Account</h2>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" name="firstname"
							placeholder="First Name" required="required" pattern="[a-zA-Z]*" ngModel #firstname="ngModel">
              <label *ngIf="firstname.hasError('pattern') && !firstname.pristine " class="alert alert-danger">invalid value</label>
            </div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" name="surname" pattern="[a-zA-Z]*" ngModel #surname="ngModel"
              placeholder="Surname" required="required">
              <label *ngIf="surname.hasError('pattern') && !surname.pristine " class="alert alert-danger">invalid value</label>
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-mobile" ></i></span>
						<input type="text" class="form-control" name="mobile"
						placeholder="Mobile number" required="required" pattern="[a-zA-Z,0-9]*" ngModel #mobile="ngModel" >
            <label *ngIf="mobile.hasError('pattern') && !mobile.pristine " class="alert alert-danger">invalid Mobile no</label>
          </div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
						 <input type="email" class="form-control" name="email"
						 placeholder="Email Address" required="required">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" class="form-control" name="pass"
              placeholder="Password" id="myInput" required="required"
              ngModel #pass="ngModel"
              >

						<span class="input-group-addon"><i class="fa fa-eye" onclick="myFunction()"></i></span>
					</div>
				</div>

					<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						 <i class="fa fa-lock"></i> <i class="fa fa-check"></i>
						</span>
						 <input type="password" class="form-control" name="cpass"
              placeholder="Confirm Password" required="required" ngModel #cpass="ngModel" pattern="{{pass.value}}">
              <label *ngIf="cpass.hasError('pattern') && !cpass.pristine " class="alert alert-danger">password is not same</label>
              <span class="input-group-addon"><i class="fa fa-eye" onclick="myFunction()"></i></span>
					</div>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-lg">Submit

          </button>
				</div>

				<p class="small text-center">
					By clicking the Sign Up button, you agree to our <br>
					<a href="#">Terms &amp; Conditions</a>, and <a href="#">Privacy Policy</a>.
				</p>

			</form>
			<div class="text-center">
				Already have an account? <a routerLink="">Login here</a>.
      </div>

		</div>
	</div>
</body>
