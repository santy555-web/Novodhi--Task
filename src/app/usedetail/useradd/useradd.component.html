<div class="container">
  <div>&nbsp;</div>
  <h3 align="center">Task Add</h3>
  <div>&nbsp;</div>
  <div class="col-md-12 m-auto">
    <form [formGroup]="Task_Form">
      <div class="form-group">
        <label for="eid">Task ID</label>
        <input type="text" class="form-control" formControlName="Id" placeholder="Enter Task ID">
        <p class="lblError" *ngIf="Task_Form.get('Id').hasError('required')&& !Task_Form.get('Id').pristine">Id is Required!...</p>
      </div>

      <div class="form-group">
        <label>Task Title</label>
        <input type="text" class="form-control"  formControlName="Title" placeholder="Enter Task Title">
        <p class="lblError" *ngIf="Task_Form.get('Title').hasError('required')&& !Task_Form.get('Title').pristine">Title is Required!...</p>
      </div>

      <div class="form-group">
        <label>Task Status</label>
        <select formControlName="Status"  class="form-control" >
          <option value="" disabled>Choose...</option>
          <option  *ngFor="let item of status_arr" [value]="item" >{{item}}</option>
        </select>
      </div>

      <button (click)="addEmp()" [disabled]="Task_Form.invalid"
        class="btn mt-4 btn-outline-success btn-sm" routerLink="/usedetail">Add Data</button>
      <button class="btn btn-outline-danger btn-sm mt-4 ml-2" routerLink="/usedetail">Close</button>
    </form>
  </div>
</div>
